{{ range .data.images }}
  <div class="block-gallery__image">
    {{ partial "pagedjs/partials/image" .id }}
    <figcaption>
      {{ with .text }}
        {{ . | safeHTML }}
      {{ end }}
      {{ with .credit }}
        <div class="credit">
          {{ partial "AddCreditMention" (dict "credit" . "before" true) }}
        </div>
      {{ end }}
    </figcaption>
  </div>
{{ end }}
