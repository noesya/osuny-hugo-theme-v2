<div class="projects projects--{{- site.Params.projects.index.layout -}}">
  {{ if not .Paginator.Pages }}
    {{ $is_term := eq .Kind "term" }}
    <p>{{ i18n (cond $is_term "categories.no_project" "projects.none") }}</p>
  {{ end }}
  {{ range .Paginator.Pages }}
    {{ partial "projects/partials/project.html" (dict "project" . )}}
  {{ end }}
</div>
