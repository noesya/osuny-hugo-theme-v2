{{ $image := .image }}
{{ $sizes := .sizes }}
{{ $image_default := .image_default }}

<div class="media">
  {{- if $image -}}
    {{- partial "commons/image.html" (dict
        "image" $image
        "sizes" $sizes
      ) -}}
  {{- else -}}
    {{- partial "commons/image-default.html" .image_default -}}
  {{- end -}}
</div>
